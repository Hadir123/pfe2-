
<div class="mt-4 col-8 offset-2"  >
  <div class ="card">
    <img src="assets/img/logo2.PNG"/>
    <div class="card-header"><h3> Sign up </h3></div>
    <div class="card-body" >
      <form #loginForm=ngForm (ngSubmit)="onSubmit()" >

        <div class="form-group row">

          <label for="inputName" class="col-sm-2 col-form-label">Name</label>

          <div class="col-sm-10">

            <input type="text" name="name" class="form-control" id="name" placeholder="Name" [(ngModel)]="form.name" required>
          </div></div>
          <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>

          <div class="col-sm-10">

            <input type="email" name="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="form.email" required>
            <div class="alert alert-danger" [hidden]="!error.email">
              <p>{{error.email}}</p>
            </div>
          </div>

        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password"  name="password"class="form-control" id="inputPassword3" placeholder="password" [(ngModel)]="form.password" required>
            <div class="alert alert-danger" [hidden]="!error.password">
              <p>{{error.password}}</p>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword1" class="col-sm-2 col-form-label">Confirm ur password</label>
          <div class="col-sm-10">
            <input type="password"  name="password_confirmation"class="form-control" id="inputPassword1" placeholder="password" [(ngModel)]="form.password_confirmation" required>
            <div class="alert alert-danger" [hidden]="!error.password">
              <p>{{error.password}}</p>
            </div>
          </div>
        </div>





     <!---->   <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" style="background-color:#080045" [disabled]="!loginForm.valid">Save
            </button>
          </div>
          </div>
      </form>
    </div>
  </div>
</div>
