
<div class="mt-4 col-8 offset-2"  >
  <div class ="card">
    <img src="assets/img/logo2.PNG"/>
    <div class="card-header"><h3> Reset Password </h3></div>
    <div class="card-body" >
      <form #ResetPassswordForm=ngForm (ngSubmit)="onSubmit()" >
   <!--   <span class="text-danger" [hidden]="!error.email">
          {{error.email}}
        </span>-->

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>

          <div class="col-sm-10">

            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>

          </div>

        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password"  name="password"class="form-control" id="inputPassword3" placeholder="password" [(ngModel)]="form.password" required>
          </div>
        <!--  <span class="text-danger"[hidden]="!error.password">
            {{error.password[0]}}
          </span>-->
        </div>
        <div class="form-group row">
          <label for="inputPassword34" class="col-sm-2 col-form-label"> Confirm Password</label>
          <div class="col-sm-10">
            <input type="password"  name="password_confirmation"class="form-control" id="inputPassword34" placeholder="password" [(ngModel)]="form.password_confirmation" required>
          </div>
         <!-- <span class="text-danger" [hidden]="!error.password">
            {{error.password[1]}}
          </span>-->
        </div>

     <!---->
     <div class="col-sm-20">
      <button type="submit" class="btn btn-primary" style="background-color:#080045; float:right;" [disabled]="!ResetPassswordForm.valid">Change Password
      </button>
    </div>
      </form>

    </div>
  </div>
</div>
