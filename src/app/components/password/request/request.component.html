
<notifier-container></notifier-container>

<div class="mt-4 col-8 offset-2"  >
  <div class ="card">
    <img src="assets/img/logo2.PNG"/>
    <div class="card-header"><h3> Send Email  for Reset password </h3></div>
    <div class="card-body" >
      <form #RequestRestForm=ngForm (ngSubmit)="onSubmit()" >
        <div class="alert alert-danger" [hidden]="!error">
          <p> {{error}}</p>
         </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>

          <div class="col-sm-10">

            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
          </div>
        </div>


     <!---->   <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" style="background-color:#080045" [disabled]="!RequestRestForm.valid">Send Password Reset Email
            </button>


          </div>


        </div>

      </form>

    </div>
  </div>
</div>
