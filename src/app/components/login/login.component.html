
<div class="mt-15 col-10 offset-2 d-flex justify-content-center" style="width :600px"   >
  <div class ="card" style="margin-top:150px">
    <img src="assets/img/login2.png"style="width:100%; height:100px"/>
    <div class="card-header"><h3 style="color:#4056A1; font-family: Georgia, 'Times New Roman', Times, serif;"> Vet Login </h3></div>
    <div class="card-body" >
      <form #loginForm=ngForm (ngSubmit)="onSubmit()" >
        <div class="alert alert-danger" [hidden]="!error">
          <p> {{error}}</p>
         </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>

          <div class="col-sm-10">

            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password"  name="password"class="form-control" id="inputPassword3" placeholder="password" [(ngModel)]="form.password" required>
          </div>
        </div>

     <!---->   <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" style="background-color:#4056A1" [disabled]="!loginForm.valid">Sign in
            </button>


          </div>


        </div>
        <small class =float-right style="color :rgb(0,0, 255); text-align :left;">
          <a routerLink ="/request-password"  >Forgot your password? </a>
        </small>
      </form>

    </div>
  </div>
</div>
