 <div class="bg" >

<section  class="section-conten padding-y" style="min-height: 84vh;">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">
        <img src="assets/img/login2.png" style="margin-left: 20%;align-self: center;" /></h4>
         <form #loginForm='ngForm' (ngSubmit)="onSubmit()" >
          <div class="alert alert-danger" [hidden]="!error">
            <p> {{error}}</p>
           </div>
        <div class="form-group">
          <input
            name="email"
            class="form-control"
            placeholder="Email"
            type="text"
            [(ngModel)]="form.email" required
          />
          <div
            *ngIf=" loginForm.controls.email.errors"
            class="invalid-feedback d-block"
          >
            <div *ngIf="loginForm.controls.email.errors.required">
              Email is required
            </div>
            <div *ngIf="loginForm.controls.email.errors.email">
              Email n'est pas valide
            </div>
          </div>
        </div>
        <!-- form-group// -->
        <div class="form-group">
          <input
            name="password"
            class="form-control"
            placeholder="Mot de passe"
            type="password"
             [(ngModel)]="form.password" required/>

          <div
            *ngIf=" loginForm.controls.password.errors"
            class="invalid-feedback d-block"
          >
            <div *ngIf="loginForm.controls.password.errors.required">
              Mot des passe est oblig√©
            </div>
            <div *ngIf="loginForm.controls.password.errors.minlength">
              Mot de passe doit contenir au moin 6 cracteres
            </div>
          </div>
        </div>
        <!-- form-group// -->

        <div class="form-group" >
          <a routerLink="/reset" class="float-right">Forget Password ?</a>
        </div>
        <!-- form-group form-check .// -->
        <div class="form-group">
          <button  style="background-color:#4056A1; border-color: #4056A1;"type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
            Sign In
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->


  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
 </div>
