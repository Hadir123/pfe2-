
<span class="fa fa-arrow-left" style="color: #123C69;"></span><a routerLink="/HomePage"> Dashbord</a>
<h2 style="color:#123C69"> Pharmacies List  </h2>
<button routerLink="/addPharmacy"type="button" class="btn btn-secondary" id="add2">  <span class="fa fa-plus" style="margin-right: 15px;"></span>Add New Pharmacy </button>
<div class="input-group">
  <input type="text" id='search' class="form-control"style="width:200px; " [(ngModel)]='search' placeholder="Search by Name">
  <div class="input-group-append">

  <button type="button" class="btn btn-primary"  style="display: inline; background-color:#D79922;;margin-left:5px;" >Find </button>
  </div>
</div>
<br>

<table class="table" >
<thead>
    <tr style="color :#123C69; background-color: #DEDEDE; height: 60px;">

      <th scope="col">Pharmacy Name</th>
      <th scope="col">Pharmacist Admin Name </th>
      <th scope="col">Email</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

      <tr *ngFor="let users of pharmacies| filter:search|orderBy: order|paginate: config" >
       <td>{{users.pharmacyName |titlecase }}  </td>
      <td >{{users.admin.name}} {{users.admin.last_name}}</td>
        <td>{{users.email}}</td>
        <td>{{users.phone}}</td>
        <td>
          <label class="switch">
            <input type="checkbox" [checked]="users.admin.status== 'active'" (change)='hi(users.admin.id)' >
            <span class="slider round"></span>
          </label>
        </td>
        <td><button type="button"  id ="edit"(click)='edit(users.id)' class="btn btn-primary">Edit<i class="fas fa-pencil-alt" style="margin-right: 5px;"></i></button></td>
    </tr>
</tbody>
</table>
  <!-- <nav aria-label="Page navigation example" style="text-align: center;">-->
   <ul class="pagination d-flex justify-content-center"id='nav'>
     <li class="page-item">
       <button type='button'  class="btn btn-primary"[disabled]="!visible"(click)="pageChanged2()"><<</button>

     </li>
     <li  class='page-item'*ngFor='let page of numberPage; let i = index'><a class="page-link" [ngStyle]="{'background-color':curentPage === i+1 ? '#007bff' : 'white' }">{{i+1}}</a></li>

     <li class="page-item">
       <button type='button' class="btn btn-primary"  [disabled]="!show" (click)="pageChanged()">>></button>

     </li>
   </ul>
