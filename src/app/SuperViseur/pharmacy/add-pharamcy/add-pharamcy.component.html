<div class="containt">

  <h2 style="color:#123C69 ; margin-left:28px;"> Add New Pharmcy</h2>
  <form>

     <div class="form-row">
        <label for="inputName">Pharmcy Name  <i style="color:red">*</i></label>
        <input type="text" name="phamacyName"class="form-control" id="inputName" placeholder="Pharmacy Name .."[(ngModel)]="form.pharmacyName">

      </div>
      <div class="form-row">
        <label for="inputName">Email <i style="color:red">*</i></label>
        <input type="text" name="name"class="form-control" id="inputName" placeholder="exemple@......"[(ngModel)]="form.email">

      </div>
      <div class="row">
        <div class="col">
          <label for="inputDirectNumber">Phone <i style="color:red">*</i></label>
          <input type="text"  id="phone"name="phone"class="form-control" placeholder="7236....."[(ngModel)]="form.phone">

     </div>
     <div class="col">
      <label for="inputeMobile">Fax <i style="color:red">*</i></label>
      <input type="text" id="inputeMobile" name="fax"class="form-control" placeholder="00....."[(ngModel)]="form.fax">

      </div>
      </div>
      <h3 style="color:#123C69">Address</h3>
      <div class="form-group">
        <label for="inputadress">Address</label>
        <input type="text" name="adresse" class="form-control" id="inputadress" placeholder="adresse"[(ngModel)]="form.adresse">

        </div>

        <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity"  name="city"placeholder="New York"[(ngModel)]="form.city" >

        </div>
        <div class="form-group col-md-4">
           <label for="inputState">State</label>
            <select id="inputState" class="form-control" name="street"[(ngModel)]="form.street">
            <option value="hi"selected>Choose...</option>
            <option >...</option>
            </select>

        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" name="postal_code" id="inputZip"placeholder="8888"[(ngModel)]="form.postal_code">

        </div>
        </div>

        <button type="submit" class="btn btn-primary " (click)="save()" style="float:right; margin-bottom :20px ;font-size:large;width: 200px; background-color:darkred"> Next <span class="fa fa-arrow-right" style="margin-right:15px"></span></button>

          <br>
         <br>
</form>



</div>
