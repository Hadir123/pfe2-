
<span class="fa fa-arrow-left" style="color: #01094E;"></span><a routerLink="/HomePage"> Dashbord</a>
<h2 style="color:#01094E">Vets List </h2>
<button routerLink="/addVet"type="button" class="btn btn-secondary" id="add2">  <span class="fa fa-plus" style="margin-right: 15px;"></span>Add New Vet</button>
<div class="input-group">
  <input type="text" id='search' class="form-control" [(ngModel)]='search' placeholder="Search by Name">
  <div class="input-group-append">

  <button type="button" class="btn btn-primary" (click)="find()" style="display: inline; background-color: green;margin-left:5px;" >Find </button>
  </div>
</div>
<br>

<table class="table" >
<thead>
    <tr style="color :midnightblue; background-color: #DEDEDE; height: 60px;">

      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

      <tr *ngFor="let users of user| filter:search|orderBy: order|paginate: config" >
       <td>{{users.name |titlecase }}  </td>
        <td>{{users.last_name}}</td>
        <td>{{users.email}}</td>
        <td>{{users.phone}}</td>
        <td>
          <label class="switch">
            <input type="checkbox" [checked]="users.status== 'active'" (change)='hi(users.id)' >
            <span class="slider round"></span>
          </label>
        </td>
        <td><button type="button"  id ="edit"(click)='edit(users.id)' class="btn btn-primary"> <span class="fa fa-pencil"></span>Edit</button></td>
    </tr>
</tbody>
</table>
<pagination-controls style="text-align: center;" (pageChange)="pageChanged($event)"></pagination-controls>
